<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rd.Secured</title>
                <link rel="icon" type="image/png" href="https://cdn.dribbble.com/users/7549673/screenshots/17206704/media/1210a9d0ec8af427967e735935861eeb.png?resize=400x300&vertical=center" />
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #7c3aed;
            --input-bg: #252525;
            --error-color: #ff4444;
            --success-color: #00c853;
            --info-color: #2a2a2a;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--panel-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            text-align: center;
            color: var(--accent-color);
            font-size: 1.8rem;
        }

        .input-group {
            margin: 1.5rem 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background: var(--input-bg);
            border: 1px solid #333;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            margin: 0.5rem 0;
        }

        button:hover {
            opacity: 0.9;
        }

        .resultado {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            font-size: 0.9rem;
            background: #1e1b4b;
            display: none;
        }

        .info-section {
            margin-top: 2rem;
            background: var(--info-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .info-header {
            padding: 1rem;
            background: rgba(124, 58, 237, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: white;
        }

        .info-content {
            padding: 0 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .info-content.open {
            padding: 1rem;
            max-height: 500px;
        }

        .info-section ul {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }

        .info-section li {
            margin: 0.5rem 0;
        }

        .info-section code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 0.7rem;
            }

            button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .info-header h2 {
                font-size: 1rem;
            }
        }

        /* Estilos para las notificaciones */
        .notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .notification {
            background: var(--panel-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            border-left: 5px solid var(--success-color);
        }

        .notification.error {
            border-left: 5px solid var(--error-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RD.SECURED</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Ej: https://x1.intellisurvey.com/...rd_proj_ud=..."
                autocomplete="off">
        </div>
        <button type="button" id="generateBtn">Generar Enlace</button>

        <div class="resultado" id="resultado">
            <div id="resultContent"></div>
        </div>

        <div class="info-section">
            <div class="info-header" id="infoHeader">
                <h2>Información del Sistema</h2>
                <span>▼</span>
            </div>
            <div class="info-content" id="infoContent">
                <p>RD.SECURED detecta parámetros:</p>
                <ul>
                    <li><code>rd_proj_ud</code> (requerido)</li>
                    <li>Identificadores: <code>rdud</code>, <code>s2</code>, <code>rid</code>, <code>rrid</code>,
                        <code>id</code>, <code>RID</code></li>

                </ul>
                <p>Formatos Complejos:</p>
                <pre>https://x1.intellisurvey.com</pre>
            </div>
        </div>
    </div>

    <div class="notification-container"></div>

    <script>
        const UUID_REGEX = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
        const PARAMETROS_BUSQUEDA = ['rdud', 's2', 'rid', 'rrid', 'id', 'RID'];
        const RD_SECURED_URL = 'https://www.rdsecured.com/return?inbound_code=1000';
        const LIMPIAR_DESPUES_MS = 30000; // 30 segundos

        const infoHeader = document.getElementById('infoHeader');
        const infoContent = document.getElementById('infoContent');
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultadoDiv = document.getElementById('resultado');
        const resultContent = document.getElementById('resultContent');
        const notificationContainer = document.querySelector('.notification-container');

        let timeoutId; // Variable para guardar el ID del timeout

        infoHeader.addEventListener('click', () => {
            infoContent.classList.toggle('open');
            infoHeader.querySelector('span').textContent = infoContent.classList.contains('open') ? '▲' : '▼';
        });

        function generarEnlaceSeguro(url) {
            try {
                const urlObj = new URL(url);
                const rd_proj_ud = urlObj.searchParams.get('rd_proj_ud');
                if (!rd_proj_ud || !UUID_REGEX.test(rd_proj_ud)) throw new Error('rd_proj_ud inválido');

                let identificador = PARAMETROS_BUSQUEDA.map(p => urlObj.searchParams.get(p)).find(v => v && UUID_REGEX.test(v)) || urlObj.pathname.split('/').find(part => UUID_REGEX.test(part));
                if (!identificador) throw new Error('No se encontró UUID');

                return `${RD_SECURED_URL}&rdud=${identificador}&rd_proj_ud=${rd_proj_ud}`;

            } catch (error) {
                throw new Error(`Error: ${error.message}`);
            }
        }

        const mostrarResultado = async enlace => {
            resultContent.textContent = enlace;
            resultadoDiv.style.display = 'block';

            // Copiar al portapapeles
            try {
                await navigator.clipboard.writeText(enlace);
                mostrarNotification('Enlace copiado al portapapeles!', 'success');
            } catch (err) {
                mostrarNotification('Error al copiar al portapapeles', 'error');
            }

            reiniciarTemporizador();
        };

        function mostrarNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.classList.add('notification', type);
            notification.textContent = message;

            notificationContainer.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notificationContainer.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function limpiarCampos() {
            urlInput.value = '';
            resultContent.textContent = '';
            resultadoDiv.style.display = 'none';
            mostrarNotification('Campos limpiados automáticamente.', 'info');
        }

        function reiniciarTemporizador() {
            clearTimeout(timeoutId); // Limpiar cualquier temporizador anterior
            timeoutId = setTimeout(limpiarCampos, LIMPIAR_DESPUES_MS); // Establecer un nuevo temporizador
        }

        generateBtn.addEventListener('click', async () => {
            try {
                const input = urlInput.value.trim();
                if (!input) throw new Error('URL inválida');
                const enlace = generarEnlaceSeguro(input);
                await mostrarResultado(enlace);
            } catch (err) {
                mostrarNotification(err.message, 'error');
                resultadoDiv.style.display = 'none';
            }
        });

        urlInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateBtn.click();
        });

        // Iniciar el temporizador al cargar la página
        reiniciarTemporizador();
    </script>
</body>

</html>
